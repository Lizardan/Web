<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | OnlyFarms</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1630 height=917 style="width: 1630px; height: 917px; background: #231F20"></canvas>
    <script src="Build/OnlyFarmsWeb.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/OnlyFarmsWeb.data",
        frameworkUrl: "Build/OnlyFarmsWeb.framework.js",
        codeUrl: "Build/OnlyFarmsWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "UnioGame",
        productName: "OnlyFarms",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
